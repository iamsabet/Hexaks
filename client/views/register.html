<html>
<script src="../javascripts/jquery.min.js"></script>
<link rel="stylesheet" href="../stylesheets/style.css">
<link rel="stylesheet" href="../stylesheets/bootstrap.css">
<head>

<title>Hexaks</title>
</head>

<body>
<div id="homeContainer" class="containerDiv">
	<div class="col-sm-6 col-sm-offset-3 loginRegForm">

		<h2>Register</h2>

		<input type="text" placeholder="username" id="username"/>
		<input type="text" placeholder="full name" id="fullName"/>
		<input type="email" placeholder="email@example.com" id="email"/>
		<input type="password" placeholder="password" id="password"/>
		<input type="password" placeholder="confirm password" id="confPassword"/>
		<button id="regBtn">Register</button>
		<p class="messageBox">

		</p>
	</div>

	<div class="footer">
		<a href="/faq">FAQ</a>
		<a href="/tutorials">Tutorials</a>
		<a href="/about">About Us</a>
  	</div>
</div>
</body>



<script>

// Events.js

$('.loginRegForm').on("click","#regBtn",function(){
    var input = {
        username : $("#username").val(),
        email : $("#email").val(),
        fullName : $("#fullName").val(),
        password: $("#password").val()
    };
    requsetHandler("/register", "POST", input, "registerHandler")
});



function requsetHandler(url, method, input, caller) {

    $.ajax({
        url: url || "/",
        method: method || "GET",
        data: input || {},
        before: function () {

        },
        success: function (res) {
            responseActionHandler(caller, url.split("/")[1], res);
        },
        timeout: function () {
            window.alert("time out");// get from developer
        },
        fail: function () {
            window.alert("failed");
        },
        err: function () {
            window.alert("err");
        }
    });
};





// Response Actions Handler
function responseActionHandler(caller, type, res) {
    switch (caller) {
        case "registerHandler" :
            window.location.href= "/login";
            break;
    }
};
</script>
</html>
