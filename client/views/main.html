function requsetHandler(url, method, input, caller) {

	$.ajax({
		url: url || "/",
		method: method || "GET",
		data: input || {},
		before: function () {

		},
		success: function (res) {
			responseActionHandler(caller, res);
		},
		timeout: function () {
			window.alert("time out");// get from developer
		},
		fail: function () {
			window.alert("failed");
		},
		err: function () {
			window.alert("err");
		}
	});
}

function responseActionHandler(caller, res) {

// action functions
function setUploaders() {

    originalUploader = new qq.FineUploader({
        element: document.getElementById("uploadArea"),
        request: {
            endpoint: '/api/v1/upload',
            customHeaders: {
                size:"Original"
            }
        },
        chunking: {
            enabled: true,
            concurrent: {
                enabled: false
            },
            success: function(){
                smallUploader = originalUploader;
                smallUploader.customHeaders = {
                    size:"Small"
				};
                smallUploader.image.maxWidth = 500;
                smallUploader.image.maxHeight = 500;

                smallUploader.uploadStoredFiles();

                smallUploader = originalUploader;
                smallUploader.customHeaders = {
                    size:"Medium"
                };
                smallUploader.image.maxWidth = 1000;
                smallUploader.image.maxHeight = 1000;

                smallUploader.uploadStoredFiles();
			}
        },
        resume: {
            enabled: true
        },
        retry: {
            enableAuto: true,
            showButton: true
        }
    });

}


function applyEvent (event) {

	var medium = document.getElementById ("mediumUploader");

	medium.dispatchEvent (event);
    var small = document.getElementById ("smallUploader");
    small.dispatchEvent (event);
}

		}
	}
	else{
		if(newHistory || false) {
			pushHistory(pageName, window.location.pathname);

function hideOthers(pageName){
    for(var x = 0 ; x < pageNames.length ; x ++){
        if(pageNames[x]!==pageName){
            hidePage(pageName);
		}
	}
}



function pushHistory(newPageName,url){
	historyList.push({pageName:newPageName,urlData:url});
	historyPointer++;
}

function checkForward(){
    if(historyPointer < historyPointer.length -1){
        $("#forwardBtn").show(100);
	}
	else{
        $("#forwardBtn").hide(100);
	}
}

function backward(){
    if(historyPointer > 0){
        historyPointer--;
		changePage(historyList[historyPointer]["pageName"],false);
        window.history.replaceState(historyList[historyPointer]["pageName"],historyList[historyPointer]["pageName"],historyList[historyPointer]["urlData"]);
	}
	else{
        window.history.back();
	}
}
function forward(){
    if(historyPointer < historyList.length -1 ){
        historyPointer++;
        changePage(historyList[historyPointer]["pageName"],false);
        window.history.replaceState(historyList[historyPointer]["pageName"],historyList[historyPointer]["pageName"],historyList[historyPointer]["urlData"]);
    }
    else{
        //
	}
}
