function requsetHandler(url, method, input, caller) {

	$.ajax({
		url: url || "/",
		method: method || "GET",
		data: input || {},
		before: function () {

		},
		success: function (res) {
			responseActionHandler(caller, res);
		},
		timeout: function () {
			window.alert("time out");// get from developer
		},
		fail: function () {
			window.alert("failed");
		},
		err: function () {
			window.alert("err");
		}
	});
}

function upload(){

	var bar = $('.bar');
    var percent = $('.percent');
	var status = $('#status');
	var hashtags = [];
	var sliced = $("#caption")[0].value.split(" ");
	for (var x = 0 ;x < sliced.length ; x++){
	    if(sliced[x].startsWith("#")){
            hashtags.push(sliced[x].split("#")[1]);
		}
	    if(x === sliced.length -1){

	        // Gathered Hashtags ==> Time To Upload
            var formData = new FormData();
            var file = $("#myFile").files;
            formData.append('myFile', file);
            formData.append('hashtags', hashtags.join(","));
            formData.append('category',$("#category")[0].value);
            var xhr = new XMLHttpRequest();

            xhr.open('post','/api/v1/posts/new', true);

            xhr.upload.onprogress = function(e) {
                if (e.lengthComputable) {
                    var percentage = (e.loaded / e.total) * 100;
                    $('div.progress div.bar').css('width', percentage + '%');
                }
            };

            xhr.onerror = function(e) {
                showInfo('An error occurred while submitting the form. Maybe your file is too big');
            };

            xhr.onload = function() {
                showInfo(this.statusText);
            };

            xhr.send(formData);
		}
	}

}

		}
	}
}



function pushHistory(newPageName,url){
	historyList.push({pageName:newPageName,urlData:url});
	historyPointer++;
}

function checkForward(){
    if(historyPointer < historyPointer.length -1){
        $("#forwardBtn").show(100);
	}
	else{
        $("#forwardBtn").hide(100);
	}
}

function backward(){
    if(historyPointer > 0){
        historyPointer--;
		changePage(historyList[historyPointer]["pageName"],false);
        window.history.replaceState(historyList[historyPointer]["pageName"],historyList[historyPointer]["pageName"],historyList[historyPointer]["urlData"]);
	}
	else{
        window.history.back();
	}
}
function forward(){
    if(historyPointer < historyList.length -1 ){
        historyPointer++;
        changePage(historyList[historyPointer]["pageName"],false);
        window.history.replaceState(historyList[historyPointer]["pageName"],historyList[historyPointer]["pageName"],historyList[historyPointer]["urlData"]);
    }
    else{

	}
}
