    function requestHandler(url, method, input, caller) {
        $.ajax({
            url: url || "/",
            method: method || "GET",
            data: input || {},
            beforeSend: function () {
            },
            success: function (res) {
                if(res.message && res.result===false){
                    alert(res.message);
                }
                else if(res.message && res.result===true){
                    alert(res.message);
                    responseActionHandler(caller, res);
                }
                else{
                    responseActionHandler(caller, res);
                }
            },
            timeout: function () {
                alert("Request Time Out");// get from developer
            },
            fail: function () {
                alert("Oops Something Went wrong");
            },
            err: function () {
                alert("Oops Something Went Wrong");
            }
        });
    }

    function urlParser(writeState,postId){

        if(window.location.pathname.split("/")[1]){
            pageType = window.location.pathname.split("/")[1].toLowerCase();
        }

        if(pageType=== "post"|| pageType ==="settings" || pageType ==="about" || pageType ==="contact" || pageType==="newpost" || pageType==="policy") {

            if(pageType === "home" || pageType === "" || pageType === "explore" || pageType === "following" || pageType==="people" || pageType === "settings" || pageType === "about"){
                if( pageType === "" ) {
                    pageType = "explore";
                }
                selectRightNav(pageType);
            }
            if (pageType === "settings" || pageType === "post" || pageType === "contact" || pageType==="people" || pageType === "newpost" || pageType === "policy") {
                if(postId) {
                    changePage(pageType + "/" + postId, pageType+"/"+postId, writeState,true);
                }
                else{
                    changePage(pageType, pageType, writeState);
                }

            }
            else
                changePage("feed", pageType, writeState);// Feed

        }
        else{

            changePage("profile",pageType+"/"+order,writeState);// Profile -->
        }
    }

    function pushHistory(newPageName,url,data,changeUrl){

            window.history.replaceState("", "", "/");

        if (historyPointer === historyList.length-1 ) {
            historyList.push({pageName: newPageName, urlData: url ,data:data, hashtag : window.location.hash});
            currentPage = newPageName;
            historyPointer++;

        }
        else if (historyPointer < historyList.length -1 ){
            for(var x  = historyList.length -1 ; x > historyPointer ; x--){
                historyList.pop();
                if(x === historyPointer + 1){
                    historyList.push({pageName: newPageName, urlData: url,data:data ,hashtag : window.location.hash});
                    currentPage = newPageName;
                    historyPointer++;
                }
            }
        }

    function parseComments(res,type){

        if(type === "append"){
            commentsList.push(res);
        }
        else {
            if (res.docs.length === 0) {
                $(".post .commentsContainer .header").html(" No comments yet ");
            }
            else if (res.docs === []) {
                $(".post .commentsContainer .header").html(" No comments yet ");
            }
            else if (res === []) {
                $(".post .commentsContainer .header").html(" Oops Something Went Wrong ");
            }
            else {
                if (commentsPageNumber === 1) {
                    commentsList = res.docs;
                    usersInfo = res.owners;
                    total = res.total;
                    commentsLastLength = -1;
                    $(".post .commentsContainer .header").html(res.total + " Comments");
                    $(".post .commentsContainer .commentsList").html("");
                }
                else {
                    for (var comment = 0; comment < res.docs.length; comment++) {
                        commentsList.push(res.docs[comment]);
                    }
                    let tempUsersInfo = res.owners;
                    let keys = Object.keys(tempUsersInfo);
                    for (let x in keys) {
                        if (!usersInfo[keys[x]]) {
                            usersInfo[keys[x]] = tempUsersInfo[keys[x]];
                        }
                    }
                }
            }
        }
        for(var index = commentsLastLength+1 ; index < commentsList.length ; index++){
            commentsLastLength++;
            var timeAgo;
            if( commentsList[index].createdAt) {
                timeAgo = ((Date.now() - commentsList[index].createdAt) / (60000));
            }
            else{
                timeAgo = Date.now() - 1;
            }
            var vahed = "minute";
            if (parseInt(timeAgo) > 59) {
                timeAgo = (timeAgo / 60);
                vahed = "hour";
                if (timeAgo > 23) {
                    timeAgo = (timeAgo / 24);
                    vahed = "day";
                    if (timeAgo > 30) {
                        timeAgo = timeAgo / 30;
                        vahed = "month";
                        if (timeAgo > 12) {
                            vahed = "year";
                            timeAgo = timeAgo / 12;
                        }
                    }
                }
            }
            else if (parseInt(timeAgo) < 1) {
                timeAgo = "in a minute";
            }
            if (parseInt(timeAgo) === 1 && (vahed === "minute" || vahed === "day" || vahed === "month" || vahed === "year")) {
                timeAgo = "a";
            }
            else if (parseInt(timeAgo) === 1 && vahed === "hour") {
                timeAgo = "an";
            }
            else if (parseInt(timeAgo) !== 1) {
                vahed += "s";
                if (typeof timeAgo !== "string")
                    timeAgo = parseInt(timeAgo);
            }
            let date ;
            if(timeAgo !== "in a minute") {
                date = timeAgo + " " + vahed;
            }
            else{
                date = timeAgo;
            }
            if(type === "append"){
                $(".post .commentsContainer .commentsList").append(`
                                                            <li class="eachComment comment-${commentsList[index].commentId}">
                                                            <p hidden>${-1*commentsLastLength}</p>
                                                            <p hidden>${commentsList[index].commentId}</p>
                                                                <div class="commentOwnerProfile">
                                                                    <svg class="clip-svg">
                                                                        <defs>
                                                                            <clipPath id="polygon-clip-hexagon" clipPathUnits="objectBoundingBox">
                                                                                <polygon points="0.5 0, 1 0.23, 1 0.77, 0.5 1, 0 0.77, 0 0.23" />
                                                                            </clipPath>
                                                                        </defs>
                                                                    </svg>
                                                                    <div class="polygon-each-img-wrap">
                                                <img class="ownerProfilePicture polygon-clip-hexagon" src="../profilePics/${usersInfo[Me.userId].split("/")[1]}"/>
                                                                    </div>
                                                                    <a href="/${usersInfo[Me.userId].split("/")[0]}" class="ownerUsername usernameLink">${usersInfo[Me.userId].split("/")[0]}</a>
                                                                <button class="commentMoreButton"></button>
                                                                </div>
                                                                <p class="text">
                                                                    ${commentsList[index].fullText}
                                                                </p>
                                                                <span class="date">
                                                                    ${date}
                                                                </span>

                                                            </li>
                                                            `);

            }
            else{

                $(".post .commentsContainer .commentsList").prepend(`
                                                            <li class="eachComment comment-${commentsList[index].commentId}">
                                                            <p hidden>${commentsLastLength}</p>
                                                            <p hidden>${commentsList[index].commentId}</p>
                                                                <div class="commentOwnerProfile">
                                                                    <svg class="clip-svg">

                                                                            <clipPath id="polygon-clip-hexagon" clipPathUnits="objectBoundingBox">
                                                                                <polygon points="0.5 0, 1 0.23, 1 0.77, 0.5 1, 0 0.77, 0 0.23" />
                                                                            </clipPath>
                                                                        </defs>
                                                                    </svg>
                                                                    <div class="polygon-each-img-wrap">
                                                <img class="ownerProfilePicture polygon-clip-hexagon" src="../profilePics/${usersInfo[commentsList[index].ownerId].split("/")[1]}"/>
                                                                    </div>
                                                                    <a href="/${usersInfo[commentsList[index].ownerId].split("/")[0]}" class="ownerUsername usernameLink">${usersInfo[commentsList[index].ownerId].split("/")[0]}</a>
                                                                <button class="commentMoreButton"></button>
                                                                </div>
                                                                <p class="text">
                                                                    ${commentsList[index].fullText}
                                                                </p>
                                                                <span class="date">

                                                                </span>

                                                            </li>
                                                            `);
            }
            if(index === commentsList.length -1 ){
                $(".commentsList")[0].scrollTop = 	20000;
            }
        }
    }

                                                            </li>
                        `);
                    }
                    else{
